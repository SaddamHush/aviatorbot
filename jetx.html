<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetX Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body.jetx-bg .background {
      background: url('jetxbg.png') no-repeat center center/cover;
    }
    .jetx-theme .circle-progress-inner .multiplier {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff99;
    }
    .jetx-theme .next-btn {
      background: linear-gradient(90deg, #00eaff 0%, #3a3aff 100%);
      color: #fff;
      box-shadow: 0 4px 16px #00eaff44;
    }
    .jetx-theme .next-btn:hover {
      background: linear-gradient(90deg, #3a3aff 0%, #00eaff 100%);
      color: #fff;
    }
    .jetx-theme .flying-away {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff99;
    }
    .jetx-theme .progress-ring__arc {
      stroke: #00eaff;
      filter: drop-shadow(0 0 6px #00eaff66) drop-shadow(0 0 2px #00eaff44);
    }
    .jetx-theme .progress-ring__bar {
      stroke: #00eaff;
      filter: drop-shadow(0 0 16px #00eaff88);
    }
  </style>
</head>
<body class="jetx-bg">
  <div class="background"></div>
  <div class="container jetx-theme">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    </div>
    <div class="predictor-block">
      <img src="jetx.avif" alt="JetX Logo" class="logo">
      <div class="circle-progress">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 260 260">
          <circle class="progress-ring__bg" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__arc" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__bar" cx="130" cy="130" r="110" stroke-width="16"/>
        </svg>
        <div class="circle-progress-inner">
          <span class="flying-away">FLYING AWAY</span>
          <span class="multiplier" id="multiplier">3.38x</span>
        </div>
      </div>
      <button class="next-btn" id="nextBtn">Next prediction</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
