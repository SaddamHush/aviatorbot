<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Queen Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body.rocketqueen-bg .background {
      background: url('rocketbg.png') no-repeat center center/cover;
    }
    .rocketqueen-theme .circle-progress-inner .multiplier {
      color: #ffb347;
      text-shadow: 0 0 8px #ffb34799;
    }
    .rocketqueen-theme .next-btn {
      background: linear-gradient(90deg, #ff5ecb 0%, #ffb347 100%);
      color: #fff;
      box-shadow: 0 4px 16px #ffb34744;
    }
    .rocketqueen-theme .next-btn:hover {
      background: linear-gradient(90deg, #ffb347 0%, #ff5ecb 100%);
      color: #fff;
    }
    .rocketqueen-theme .flying-away {
      color: #ff5ecb;
      text-shadow: 0 0 8px #ff5ecb99;
    }
    .rocketqueen-theme .progress-ring__arc {
      stroke: #ff5ecb;
      filter: drop-shadow(0 0 6px #ff5ecb66) drop-shadow(0 0 2px #ffb34744);
    }
    .rocketqueen-theme .progress-ring__bar {
      stroke: #ffb347;
      filter: drop-shadow(0 0 16px #ffb34788);
    }
  </style>
</head>
<body class="rocketqueen-bg">
  <div class="background"></div>
  <div class="container rocketqueen-theme">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    </div>
    <div class="predictor-block">
      <img src="rocketqueen.avif" alt="Rocket Queen Logo" class="logo">
      <div class="circle-progress">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 260 260">
          <circle class="progress-ring__bg" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__arc" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__bar" cx="130" cy="130" r="110" stroke-width="16"/>
        </svg>
        <div class="circle-progress-inner">
          <span class="flying-away">FLYING AWAY</span>
          <span class="multiplier" id="multiplier">3.38x</span>
        </div>
      </div>
      <button class="next-btn" id="nextBtn">Next prediction</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
