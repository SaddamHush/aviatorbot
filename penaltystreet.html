<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketX Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body.rocketx-bg .background {
      background: url('rocketxbg.png') no-repeat center center/cover;
    }
    .rocketx-theme .circle-progress-inner .multiplier {
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea99;
    }
    .rocketx-theme .next-btn {
      background: linear-gradient(90deg, #00ffea 0%, #3affb3 100%);
      color: #222;
      box-shadow: 0 4px 16px #00ffea44;
    }
    .rocketx-theme .next-btn:hover {
      background: linear-gradient(90deg, #3affb3 0%, #00ffea 100%);
      color: #222;
    }
    .rocketx-theme .flying-away {
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea99;
    }
    .rocketx-theme .progress-ring__arc {
      stroke: #00ffea;
      filter: drop-shadow(0 0 6px #00ffea66) drop-shadow(0 0 2px #00ffea44);
    }
    .rocketx-theme .progress-ring__bar {
      stroke: #3affb3;
      filter: drop-shadow(0 0 16px #3affb388);
    }
  </style>
</head>
<body class="rocketx-bg">
  <div class="background"></div>
  <div class="container rocketx-theme">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
    </div>
    <div class="predictor-block">
      <img src="rocketx.avif" alt="RocketX Logo" class="logo">
      <div class="circle-progress">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 260 260">
          <circle class="progress-ring__bg" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__arc" cx="130" cy="130" r="110" stroke-width="16"/>
          <circle class="progress-ring__bar" cx="130" cy="130" r="110" stroke-width="16"/>
        </svg>
        <div class="circle-progress-inner">
          <span class="flying-away">FLYING AWAY</span>
          <span class="multiplier" id="multiplier">3.38x</span>
        </div>
      </div>
      <button class="next-btn" id="nextBtn">Next prediction</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
