<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Empire Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body.crime-bg .background {
      background: url('crimebg.png') no-repeat center center/cover;
    }
    .crime-theme .circle-progress-inner .multiplier {
      color: #ffd700;
    }
    .crime-theme .next-btn {
      background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
      color: #222;
    }
    .crime-theme .next-btn:hover {
      background: linear-gradient(90deg, #ffe066 0%, #b8860b 100%);
      color: #111;
    }
    .crime-theme .flying-away {
      color: #ffd700;
    }
  </style>
</head>
<body class="crime-bg">
  <div class="background"></div>
  <div class="container crime-theme">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>
      <img src="crimeempire.avif" alt="Crime Empire Logo" class="logo">
    </div>
    <div class="circle-progress">
      <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 260 260">
        <circle class="progress-ring__bg" cx="130" cy="130" r="110" stroke-width="16"/>
        <circle class="progress-ring__arc" cx="130" cy="130" r="110" stroke-width="16"/>
        <circle class="progress-ring__bar" cx="130" cy="130" r="110" stroke-width="16"/>
      </svg>
      <div class="circle-progress-inner">
        <span class="flying-away">PREDICTING...</span>
        <span class="multiplier" id="multiplier">3.38x</span>
      </div>
    </div>
    <button class="next-btn" id="nextBtn">Next prediction</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
